<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-converter</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/background.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="JS/script.js" defer></script>
</head>

<body class="background">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicznie wartości EUR</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Podaj wartość w PLN:
                    </span>
                    <input class="form__field js-plnAmount" required type="number" min="0" max="1000000" step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Wybierz walutę:
                    </span>
                    <select class="form__field js-currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button js-submit">
                Zawierdź
            </button>
        </p>
    </form>
    <p class="resultBox">
        Za <strong class="js-plnAmountEntered">0,00</strong> PLN kupisz <strong class="js-result"> N/A </strong>
        <span class="js-currencyEntered"></span>
    </p>
</body>

</html>
